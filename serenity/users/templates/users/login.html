{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="entry entry-single" style="margin-left:30%;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-info "  style="background-color:#94c045;" type="submit">Log In</button>
                    <small class="text-muted ml-2">
                        <a href="{% url 'password_reset' %}">Forgot Password</a>
                    </small>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Do you have need an account?<a class="ml-2" href="{% url 'register' %}">Sign Up and become a Fan.</a>
                </small>
            </div>
        </div>

{% endblock %}
