{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

        <div class="blog-author clearfix " style="margin-left:30%;width:480px;" >
            <div>
                              <legend class="border-bottom mb-4 float-left">Profile Information</legend>
                          </div>
            <div class="float-left mt-2" >
              <img src="{{ user.profile.profile_pic.url }}" class="rounded-circle float-left" alt="">
              <p >Userame: <b>{{ user.username }}</b></p>

              <p>Email: <b>{{ user.email }}</b></p>
</div>
            <div class="float-left mt-2 border-top " >
              <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}


                            <fieldset class="form-group">

                                {{ u_form|crispy }}
                                {{ p_form|crispy }}
                            </fieldset>
                     <div class=" float-left mt-3 " style="width: 100%;" >
                        <button class="btn btn-info " style="background-color:#94c045;" type="submit">Update Profile</button>
                    </div>
                        </form>

</div>
        </div>


{% endblock %}
