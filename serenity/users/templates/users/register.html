{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="entry entry-single" style="margin-left:30%;">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Become A Fan Today!</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button style="background-color:#94c045;" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Do you have an account?<a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </div>

{% endblock %}
