{% extends "blog/base.html" %}
{% block content %}
        <div class="entry entry-single" style="width:100% ">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete This Post?</legend>
                    <h2>Are you sure you want to delete the post {{object.title}}</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger btn-sm mt-1 mb-2" type="submit">Delete</button>
                    <a class="btn btn-secondary btn-sm mt-1 mb-2"  href="{% url 'post-detail' object.id %}" >Cancel</a>
                </div>
            </form>

        </div>

{% endblock %}>
